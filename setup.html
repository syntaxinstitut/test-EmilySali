<!DOCTYPE html>
<html lang="de">
<head>
    <title>Einkaufsliste</title>

    <meta charset="UTF-8">
    <meta name="author" content="Patrick Koch">
    <meta name="copyright" content="Syntax Institut, 2022">
    <meta name="description" content="Meine Einkaufsliste">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
<header>
    <h1>Einkaufsliste - Settings</h1>
</header>
<hr>

<main>
    <ul>
        <li><h3><span class="material-icons">palette</span> Thema</h3>
            <select name="theme">
                <option value="rot">Rot</option>
                <option value="blau">Blau</option>
                <option value="gruen">Grün</option>
                <option value="lila">Lila</option>
                <option value="schwarz">Schwarz</option>
                <option value="weiß">Weiß</option>
            </select>
            <button>
                <span class="material-icons">replay</span>Zurücksetzen
            </button>
        </li>
        <hr>

        <li>
            <h3><span class="material-icons">format_size</span> Schriftgröße</h3>

            <select name="theme">
                <option value="gross">Groß</option>
                <option value="mittel">Mittel</option>
                <option value="klein">Klein</option>
            </select>
            <button>
                <span class="material-icons">replay</span>Zurücksetzen
            </button>
        </li>
        <hr>

        <li>
            <h3><span class="material-icons">language</span> Sprache</h3>
            <select name="theme">
                <option value="deutsch">Deutsch</option>
                <option value="englisch">Englisch</option>
            </select>
            <button>
                <span class="material-icons">replay</span>Zurücksetzen
            </button>
        </li>
        <hr>

        <li>
            <h3><span class="material-icons">post_add</span> Neue Elemente positionieren</h3>
            <select name="theme">
                <option value="oben">Oben</option>
                <option value="unten">Unten</option>
            </select>
            <button>
                <span class="material-icons">replay</span>Zurücksetzen
            </button>
        </li>
    </ul>

</main>
<hr>


<footer>
    <a href="index.html">
        <button>
            <span class="material-icons">save</span> Speichern
        </button>
    </a>
</footer>
</body>
</html>
